<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre"></label>
            <span>Cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name">
        </form>
    </main>
    <main>
        <form action="">
            <label for="correo"></label>
            <span>Cual es tu correo?</span>
            <input type="email" name="email" id="email" autocomplete="email">
        </form>
    </main>
    <main>
        <form action="">
            <label for="pais"></label>
            <span>cual es tu pais?</span>
            <input type="text" name="pais" id="pais" autocomplete="country">
        </form>
    </main>
    <main>
        <form action="">
            <label for="Codigo Postal"></label>
            <span>Cual es tu codigo posta?</span>
            <input type="number" name="cp" id="cp" autocomplete="postal-code">
            <input type="submit">
        </form>
    </main>
</body>
</html>
