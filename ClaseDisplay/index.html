<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Display</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="block-element">Esta es una etiqueta div</div>
    <p class="block-element">Esta es una etiqueta de parrafo</p>
    <div>
        <p class="parrafo">Soy un texto</p> <!-- La etiqueta p toma de forma predeterminada un display-block -->
        <p class="parrafo">Soy otro texto (2)</p>
        <p class="parrafo">Soy otro texto (3)</p>
    </div>
    <span>Soy una etiqueta span</span>
    <span>Soy una etiqueta span</span>
    <span>Soy una etiqueta span</span> <!-- La etiqueta span de forma predeterminada toma un display-inline -->

    <ul class="nav"> <!-- De forma predeterminada la etiqueta ul toma display-block -->
        <li>home</li> <!-- pero el li toma display: list-item -->
        <li>cursos</li>
        <li>instructores</li>
        <li>blog</li>
    </ul>
</body>
</html>
